<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <div id="mine-count">0</div>
            <button id="new-game-button">New Game</button>
            <div id="timer">0</div>
        </div>
        <div class="difficulty-selector">
            <button data-difficulty="beginner">Beginner</button>
            <button data-difficulty="intermediate">Intermediate</button>
            <button data-difficulty="expert">Expert</button>
        </div>
        <div class="board-container">
            <div id="game-board"></div>
        </div>
        <div id="leaderboard" class="hidden">
            <h2>Leaderboard</h2>
            <div class="leaderboard-entries"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
